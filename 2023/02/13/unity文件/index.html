        <h1 id="内容"><a href="#内容" class="headerlink" title="内容"></a>内容</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">一.Resources文件夹。</span><br><span class="line">可以使用Resources.Load(“文件名字，注：不包括文件后缀名”);把文件夹中的对象加载出来。</span><br><span class="line">注：此方可实现对文件实施“增删查改”等操作，但打包后不可以更改了。</span><br><span class="line"></span><br><span class="line">二.Windows平台文件处理</span><br><span class="line">在直接使用Application.dataPath来读取文件进行操作。</span><br><span class="line">注：移动端是没有访问权限的。</span><br><span class="line"></span><br><span class="line">三.StreamingAssets文件夹。</span><br><span class="line">1.可使用Application.dataPath来读取文件进行操作。</span><br><span class="line">2.直接使用Application.streamingAssetsPath来读取文件进行操作。</span><br><span class="line">注：此方法在pc/Mac电脑中可实现对文件实施“增删查改”等操作，但在移动端只支持读取操作。</span><br><span class="line"></span><br><span class="line">四.使用Application.persistentDataPath操作文件</span><br><span class="line">该文件存在手机沙盒中，因为不能直接存放文件，</span><br><span class="line">1.通过服务器直接下载保存到该位置，也可以通过Md5码比对下载更新新的资源</span><br><span class="line">2.没有服务器的，只有间接通过文件流的方式从本地读取并写入Application.persistentDataPath文件下，然后再通过Application.persistentDataPath来读取操作。</span><br><span class="line">注：在Pc/Mac电脑 以及android跟Ipad、ipone都可对文件进行任意操作，另外在IOS上该目录下的东西可以被iCloud自动备份。</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.Resource：在Unity编辑器的Project窗口里创建，Resources文件夹下的资源全部会打包进.apk或者.ipa，并且打包时会将里面的资源压缩处理。加载方法是Resources.Load(文件名)，需要注意：文件名不包括扩展名，打包后不能更改Resources下的资源内容。但是从Resources文件夹中加载出来的资源可以更改。</span><br><span class="line"></span><br><span class="line">2.Application.dataPath：这个属性返回的是程序的数据文件所在文件夹的路径，例如在Editor中就是项目的Assets文件夹的路径，通过这个路径可以访问项目中任何文件夹中的资源，但是在移动端它是完全没用。</span><br><span class="line"></span><br><span class="line">3.Application.streamingAssetsPath：这个属性用于返回流数据的缓存目录，返回路径为相对路径，适合设置一些外部数据文件的路径。在Unity工程的Assets目录下起一个名为“StreamingAssets”的文件夹即可，然后用Application.streamingAssetsPath访问，这个文件夹中的资源在打包时会原封不动的打包进去，不会压缩，一般放置一些资源数据。在PC/MAC中可实现对文件的“增删改查”等操作，但在移动端是一个只读路径。</span><br></pre></td></tr></table></figure>
