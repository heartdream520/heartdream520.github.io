<span class="line">    [<span class="meta">Header(<span class="string">&quot;是否显示秒针&quot;</span>)</span>]</span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">bool</span> pointerSeconds_is_action;</span><br><span class="line">    [<span class="meta">Header(<span class="string">&quot;时针&quot;</span>)</span>]</span><br><span class="line">    <span class="keyword">public</span> GameObject pointerHours;</span><br><span class="line">    [<span class="meta">Header(<span class="string">&quot;分针&quot;</span>)</span>]</span><br><span class="line">    <span class="keyword">public</span> GameObject pointerMinutes;</span><br><span class="line">    [<span class="meta">Header(<span class="string">&quot;秒针&quot;</span>)</span>]</span><br><span class="line">    <span class="keyword">public</span> GameObject pointerSeconds;</span><br><span class="line"></span><br><span class="line">    [<span class="meta">Header(<span class="string">&quot;时间速度&quot;</span>)</span>]</span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">float</span> clockSpeed = <span class="number">1.0f</span>;     <span class="comment">// 1.0f = realtime, &lt; 1.0f = slower, &gt; 1.0f = faster</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//当前时间</span></span><br><span class="line">    <span class="keyword">private</span> <span class="built_in">float</span> msecs=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Start</span>()</span> </span><br><span class="line">    &#123;</span><br><span class="line">        pointerSeconds.SetActive(pointerSeconds_is_action);</span><br><span class="line">	    <span class="comment">//-- set real time</span></span><br><span class="line">	    <span class="keyword">if</span> (realTime)</span><br><span class="line">	    &#123;</span><br><span class="line">		    hour=System.DateTime.Now.Hour;</span><br><span class="line">		    minutes=System.DateTime.Now.Minute;</span><br><span class="line">		    seconds=System.DateTime.Now.Second;</span><br><span class="line">	    &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>()</span> </span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//-- calculate time</span></span><br><span class="line">        msecs += Time.deltaTime * clockSpeed;</span><br><span class="line">        <span class="keyword">if</span>(msecs &gt;= <span class="number">1.0f</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">int</span> x = (<span class="built_in">int</span>)msecs;</span><br><span class="line">            seconds += x;</span><br><span class="line">            msecs -= x ;</span><br><span class="line">            <span class="keyword">if</span>(seconds &gt;= <span class="number">60</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                x = seconds / <span class="number">60</span>;</span><br><span class="line">                seconds %= <span class="number">60</span>;</span><br><span class="line">                minutes += x;</span><br><span class="line">                <span class="keyword">if</span>(minutes &gt; <span class="number">60</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    x = minutes / <span class="number">60</span>;</span><br><span class="line">                    minutes %= <span class="number">60</span>;</span><br><span class="line">                    hour += x;</span><br><span class="line">                    <span class="keyword">if</span> (hour &gt;= <span class="number">24</span>)</span><br><span class="lin       if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
